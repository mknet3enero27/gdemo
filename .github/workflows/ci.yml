name: Build and Push Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    uses: ohmyplatform/actions/.github/workflows/build_and_push.yml@v1
    secrets: inherit
    with:
      dockerfile: ./src/Gdemo.Api/Dockerfile
      docker_context: src

  updateArgoCDApp:
    needs: build
    uses: ohmyplatform/actions/.github/workflows/update_argocd_apps.yml@v1
    secrets: inherit
